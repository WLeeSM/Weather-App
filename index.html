<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-box" placeholder="City">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <h2 id="city">São Paulo</h2>
            <img id="weather-icon" src="./images/clear.png">
            <p id="temperature">25°C</p>
            <div class="details">
            
                <div class="col">
                    <img src="./images/humidity.png">
                    <h2 id="humidity">24%</h2>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <h2 id="wind">34 km/h</h2>
                </div>
            
        </div>
            
        </div>
        
       
    </div>
</body>
</html>
